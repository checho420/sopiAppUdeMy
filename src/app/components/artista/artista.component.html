<app-loading *ngIf="loading"></app-loading>

<div class="row animated fadeIn" *ngIf="!loading">
    <div class="col-2">
        <img [src]="artista.images | noimage" class="img-thumbnail img-circle">
    </div>

    <div class="col">
        <h3>
            {{ artista.name }}
        </h3>
        <p>
            <a [href]="artista.external_urls.spotify" target="_blank">
                Ir a la pagina del artista
            </a>
        </p>

    </div>

    <div class="col-4 text-rigth">

        <button routerLink="/search" class="btn btn-outline-danger">
            Regresar
        </button>

    </div>
</div>
<br>

<div class="row m-5">
    <div class="col">
        <table class="table">
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>Album</th>
                    <th>Cancion</th>
                    <th>Vista Previa</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let tracks of topTracks">
                    <td> 
                        <img [src]="tracks.album.images | noimage" class="img-thumbnail img-circle">
                    </td>
                    <td>{{ tracks.album.name }}</td>
                    <td>{{ tracks.name }}</td>
                    <td>
                        <audio [src]="tracks.preview_url" controls></audio>                        
                    </td>

                </tr>
            </tbody>


        </table>

    </div>
</div>
